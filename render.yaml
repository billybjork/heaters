envVarGroups:
  - name: app-secrets
    envVars: []

# ---------------------------------------------------------------------------
#  DATABASES
# ---------------------------------------------------------------------------
databases:
  - name: app-db
    plan: basic-1gb
    postgresMajorVersion: 16
    ipAllowList:
      - source: "50.1.246.139/32"
        description: "El Segundo House"

# ---------------------------------------------------------------------------
#  SERVICES
# ---------------------------------------------------------------------------
services:
  # -------------------------------------------------------------------------
  #  1) Phoenix LiveView Web
  # -------------------------------------------------------------------------
  - name: phoenix-web
    type: web
    env: docker
    plan: starter
    rootDir: frontend
    dockerfilePath: Dockerfile
    healthCheckPath: /
    envVars:
      - key: APP_ENV
        value: "production"
      - key: MIX_ENV
        value: "prod"
      - key: PHX_SERVER
        value: "true"
      - key: PHX_HOST
        value: phoenix-web-yupe.onrender.com
      - key: PORT
        value: "4000"

      - key: DATABASE_URL
        fromDatabase:
          name: app-db
          property: connectionString
      - key: PROD_DATABASE_URL
        fromDatabase:
          name: app-db
          property: connectionString

      - key: SECRET_KEY_BASE
        generateValue: true
      - fromGroup: app-secrets

    autoDeploy: true
    branch: main